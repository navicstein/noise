<html>
  <body  id="noisedot"  style="background:black;color:white">
    <script src="../dist/noisedot.umd.js"></script>
    <div id="main">
        <h1>Hello #noisedot</h1>
        This page is mounted on noisedot<br/>
        <a href="//github.com/navicstein/noisedot">Github</a> <br/>
        <a href="//gitlab.con/navicstein/noisedot">Gitlab link</a>
      </div>    
    </div>
    <style>
      #main{
        position: absolute;
        z-index: 100;
      }
      #noisedot {
        position: absolute;
        padding: 200px;
      }
    </style>
    <script>
      noisedot("#noisedot", {
        animate: true,
        patternWidth: 100,
        patternHeight: 100,
        grainOpacity: 0.5,
        grainDensity: 1,
        grainWidth: 1,
        grainHeight: 1,
        grainChaos: 0.5,
        grainSpeed: 20,
      });
    </script>
  </body>
</html>
